<!DOCTYPE html>
<html>

<head>
  <title>Realtime communication with WebRTC</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="css/share.css"/>
</head>

<body>
<header>
  <h1>Narwhal</h1>
  <div id="room-name"></div>
  <button onclick="copyRoom()" >Partager le Stream</button>
</header>
<section>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline height="866px" width="1200px"></video>
  </div>
</section>
<footer>
  <div>
    <b id="viewers"></b>
  </div>
</footer>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="../socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="share.js"></script>

</body>

</html>
